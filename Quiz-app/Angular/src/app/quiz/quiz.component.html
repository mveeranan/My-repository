<app-navbar></app-navbar>
<div class="row" *ngIf="db.qns && this.db.qnProgress != 10">
    <div class="col s8 offset-s2">
      <span>Time Elapsed : {{db.displayTimeElapsed()}}</span>
      <div class="progress">
        <div class="determinate" [style.width.%]="(db.qnProgress+1)*10"></div>
      </div>
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{db.qnProgress+1}}</span>
          <p>{{db.qns[db.qnProgress].qn}}</p>
        </div> 
        <div class="card-action">
          <ul class="collection answer">
            <ng-container *ngFor="let option of db.qns[db.qnProgress].options;let i = index">
              <li *ngIf="option != null" class="collection-item" (click)="Answer(db.qns[db.qnProgress].qnID,i)">
                {{option}}
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
  
    </div>
  </div>
